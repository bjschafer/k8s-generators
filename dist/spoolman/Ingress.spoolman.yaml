apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: spoolman
  namespace: spoolman
spec:
  rules:
    - host: spoolman.cmdcentral.xyz
      http:
        paths:
          - backend:
              service:
                name: spoolman
                port:
                  number: 8000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - spoolman.cmdcentral.xyz
      secretName: spoolman-tls
