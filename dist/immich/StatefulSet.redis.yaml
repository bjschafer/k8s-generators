apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: redis
  name: redis
  namespace: immich
spec:
  minReadySeconds: 0
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: redis-redis-sts-c8cbaa00
  serviceName: redis-redis-sts-service-c8344872
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        cdk8s.io/metadata.addr: redis-redis-sts-c8cbaa00
    spec:
      automountServiceAccountToken: false
      containers:
        - args:
            - -c
            - /opt/bitnami/scripts/start-scripts/start-master.sh
          command:
            - /bin/bash
          env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: REDIS_REPLICATION_MODE
              value: master
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
            - name: REDIS_TLS_ENABLED
              value: "no"
            - name: REDIS_PORT
              value: "6379"
          image: public.ecr.aws/bitnami/redis:7.4
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /health/ping_liveness_local.sh
                - "5"
            failureThreshold: 3
          name: redis
          ports:
            - containerPort: 6379
              name: redis
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - /health/ping_readiness_local.sh
                - "5"
            failureThreshold: 3
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /health
              name: configmap-redis-health
            - mountPath: /opt/bitnami/scripts/start-scripts
              name: configmap-redis-scripts
            - mountPath: /opt/bitnami/redis/mounted-etc
              name: configmap-redis-config
            - mountPath: /opt/bitnami/redis/etc/
              name: redis-tmp-conf
            - mountPath: /tmp
              name: tmp
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: true
      setHostnameAsFQDN: false
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 493
            name: redis-health
          name: configmap-redis-health
        - configMap:
            defaultMode: 493
            name: redis-scripts
          name: configmap-redis-scripts
        - configMap:
            name: redis-config
          name: configmap-redis-config
        - emptyDir: {}
          name: redis-tmp-conf
        - emptyDir: {}
          name: tmp
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
