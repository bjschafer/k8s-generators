apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: noms-db-credentials
  namespace: postgres
spec:
  data:
    - remoteRef:
        key: f0107fac-b3ae-4d80-978b-b3c90172d46b
      secretKey: password
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: noms-db-credentials
    template:
      data:
        password: "{{ .password }}"
        username: noms
      type: kubernetes.io/basic-auth
