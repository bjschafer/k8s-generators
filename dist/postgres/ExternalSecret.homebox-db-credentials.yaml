apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homebox-db-credentials
  namespace: postgres
spec:
  data:
    - remoteRef:
        key: 492205f2-22ec-4d75-8034-b3cf00066695
      secretKey: password
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: homebox-db-credentials
    template:
      data:
        password: "{{ .password }}"
        username: homebox
      metadata:
        labels:
          cnpg.io/reload: "true"
      type: kubernetes.io/basic-auth
