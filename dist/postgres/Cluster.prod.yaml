apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: prod
  namespace: postgres
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - preference:
            matchExpressions:
              - key: kubernetes.io/arch
                operator: NotIn
                values:
                  - arm64
          weight: 1
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres/k8s/prod
      endpointURL: https://ceph.cmdcentral.xyz
      s3Credentials:
        accessKeyId:
          key: ACCESS_KEY_ID
          name: backups
        secretAccessKey:
          key: SECRET_ACCESS_KEY
          name: backups
      wal:
        compression: gzip
  enableSuperuserAccess: true
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    major: 16
    name: postgresql
  instances: 3
  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              annotations:
                external-dns.alpha.kubernetes.io/hostname: pg-prod.cmdcentral.xyz
              name: prod
            spec:
              type: LoadBalancer
  monitoring:
    enablePodMonitor: true
  postgresql:
    pg_hba:
      - host pdns pdns 10.0.10.0/24 scram-sha-256
      - hostssl pdns pdns 10.0.10.0/24 scram-sha-256
  resources:
    limits:
      cpu: 750m
      memory: 1Gi
    requests:
      cpu: 750m
      memory: 1Gi
  storage:
    size: 5Gi
    storageClass: ceph-rbd
