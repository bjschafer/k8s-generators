apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: prod
  namespace: postgres
spec:
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres/k8s/prod
      endpointURL: https://ceph.cmdcentral.xyz
      s3Credentials:
        accessKeyId:
          key: ACCESS_KEY_ID
          name: backups
        secretAccessKey:
          key: SECRET_ACCESS_KEY
          name: backups
      wal:
        compression: gzip
  enableSuperuserAccess: true
  instances: 3
  monitoring:
    enablePodMonitor: true
  postgresql:
    pg_hba:
      - host pdns pdns 10.0.10.0/24 scram-sha-256
      - hostssl pdns pdns 10.0.10.0/24 scram-sha-256
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi
  storage:
    size: 5Gi
    storageClass: ceph-rbd
