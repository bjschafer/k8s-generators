apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: immich-pg16
  namespace: postgres
spec:
  configuration:
    destinationPath: s3://postgres/k8s/immich-pg16
    endpointURL: https://s3.cmdcentral.xyz
    s3Credentials:
      accessKeyId:
        key: ACCESS_KEY_ID
        name: s3-creds
      secretAccessKey:
        key: SECRET_ACCESS_KEY
        name: s3-creds
