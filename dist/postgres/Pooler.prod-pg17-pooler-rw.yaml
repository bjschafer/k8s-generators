apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: prod-pg17-pooler-rw
  namespace: postgres
spec:
  cluster:
    name: prod-pg17
  instances: 3
  pgbouncer:
    parameters:
      default_pool_size: "20"
      ignore_startup_parameters: search_path
      max_client_conn: "1000"
    poolMode: transaction
  type: rw
