apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: manyfold-db-credentials
  namespace: postgres
spec:
  data:
    - remoteRef:
        key: 730357ee-1202-496f-ad6e-b3cc001af9a3
      secretKey: password
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: manyfold-db-credentials
    template:
      data:
        password: "{{ .password }}"
        username: manyfold
      type: kubernetes.io/basic-auth
