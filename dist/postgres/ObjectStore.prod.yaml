apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: prod
  namespace: postgres
spec:
  configuration:
    destinationPath: s3://postgres/k8s/prod-pg17
    endpointURL: https://garage.cmdcentral.xyz
    s3Credentials:
      accessKeyId:
        key: ACCESS_KEY_ID
        name: s3-creds
      secretAccessKey:
        key: SECRET_ACCESS_KEY
        name: s3-creds
  instanceSidecarConfiguration:
    resources:
      limits:
        cpu: "1"
        memory: 512Mi
      requests:
        cpu: "1"
        memory: 512Mi
