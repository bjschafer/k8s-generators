apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: prod-pg17
  namespace: postgres
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - preference:
            matchExpressions:
              - key: kubernetes.io/arch
                operator: NotIn
                values:
                  - arm64
          weight: 1
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres/k8s/prod-pg17
      endpointURL: https://s3.cmdcentral.xyz
      s3Credentials:
        accessKeyId:
          key: ACCESS_KEY_ID
          name: s3-creds
        secretAccessKey:
          key: SECRET_ACCESS_KEY
          name: s3-creds
      wal:
        compression: gzip
  bootstrap:
    initdb:
      import:
        databases:
          - atuin
          - authentik
          - gitea
          - grafana
          - hass
          - linkwarden
          - mealie
          - miniflux
          - netbox
          - paperless
          - pathfinder
          - pathfinder_manual
          - pdns
          - spoolman
        roles:
          - atuin
          - authentik
          - gitea
          - grafana
          - grafanareader
          - hass
          - linkwarden
          - mealie
          - miniflux
          - netbox
          - paperless
          - pathfinder
          - pdns
          - spoolman
        source:
          externalCluster: prod-pg16
        type: monolith
  enableSuperuserAccess: true
  externalClusters:
    - connectionParameters:
        host: prod-r.postgres.svc.cluster.local
        sslmode: require
        user: postgres
      name: prod-pg16
      password:
        key: password
        name: prod-superuser
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    major: 17
    name: postgresql
  instances: 3
  monitoring:
    enablePodMonitor: false
  postgresql:
    parameters:
      max_connections: "200"
      max_slot_wal_keep_size: 1GB
    pg_hba:
      - host pdns pdns 10.0.10.0/24 scram-sha-256
      - hostssl pdns pdns 10.0.10.0/24 scram-sha-256
  resources:
    limits:
      cpu: 750m
      memory: 1Gi
    requests:
      cpu: 750m
      memory: 1Gi
  storage:
    size: 15Gi
    storageClass: ceph-rbd
