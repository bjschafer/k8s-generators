apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: prod-pg17
  namespace: postgres
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - preference:
            matchExpressions:
              - key: kubernetes.io/arch
                operator: NotIn
                values:
                  - arm64
          weight: 1
  enableSuperuserAccess: true
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    major: 17
    name: postgresql
  instances: 3
  managed:
    roles:
      - comment: ROMM database owner
        ensure: present
        login: true
        name: romm
        passwordSecret:
          name: romm-db-credentials
  monitoring:
    enablePodMonitor: false
  plugins:
    - isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: prod
  postgresql:
    parameters:
      max_connections: "200"
      max_slot_wal_keep_size: 1GB
    pg_hba:
      - host pdns pdns 10.0.10.0/24 scram-sha-256
      - hostssl pdns pdns 10.0.10.0/24 scram-sha-256
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1
      memory: 1Gi
  storage:
    size: 15Gi
    storageClass: ceph-rbd
