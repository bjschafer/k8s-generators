apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich
  namespace: postgres
spec:
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres/k8s/immich
      endpointURL: https://ceph.cmdcentral.xyz
      s3Credentials:
        accessKeyId:
          key: ACCESS_KEY_ID
          name: backups
        secretAccessKey:
          key: SECRET_ACCESS_KEY
          name: backups
      wal:
        compression: gzip
  enableSuperuserAccess: true
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ImageCatalog
    major: 16
    name: pgvector
  instances: 2
  monitoring:
    enablePodMonitor: true
  postgresql:
    shared_preload_libraries:
      - vectors.so
  resources:
    limits:
      cpu: 250m
      memory: 768Mi
    requests:
      cpu: 250m
      memory: 768Mi
  storage:
    size: 5Gi
    storageClass: ceph-rbd
