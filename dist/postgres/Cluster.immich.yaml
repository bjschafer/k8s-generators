apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich
  namespace: postgres
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - preference:
            matchExpressions:
              - key: kubernetes.io/arch
                operator: NotIn
                values:
                  - arm64
          weight: 1
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres/k8s/immich
      endpointURL: https://minio.cmdcentral.xyz
      s3Credentials:
        accessKeyId:
          key: ACCESS_KEY_ID
          name: backups
        secretAccessKey:
          key: SECRET_ACCESS_KEY
          name: backups
      wal:
        compression: gzip
  enableSuperuserAccess: true
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ImageCatalog
    major: 16
    name: pgvector
  instances: 2
  monitoring:
    enablePodMonitor: false
  postgresql:
    parameters:
      max_slot_wal_keep_size: 1GB
    shared_preload_libraries:
      - vectors.so
  resources:
    limits:
      cpu: 600m
      memory: 768Mi
    requests:
      cpu: 600m
      memory: 768Mi
  storage:
    size: 5Gi
    storageClass: ceph-rbd
