apiVersion: v1
kind: ConfigMap
metadata:
  name: tandoor-config
  namespace: recipes
data:
  ALLOWED_HOSTS: "*"
  DB_ENGINE: django.db.backends.postgresql
  DEBUG: "0"
  GUNICORN_MEDIA: "0"
  POSTGRES_DB: tandoor
  POSTGRES_HOST: prod.postgres.svc.cluster.local
  POSTGRES_PORT: "5432"
  POSTGRES_USER: tandoor
immutable: false
