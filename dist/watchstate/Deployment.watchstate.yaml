apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: generators
    app.kubernetes.io/name: watchstate
  name: watchstate
  namespace: watchstate
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: watchstate-watchstate-deployment-c8f5cd85
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: pvc-config
      labels:
        app.kubernetes.io/name: watchstate
        cdk8s.io/metadata.addr: watchstate-watchstate-deployment-c8f5cd85
    spec:
      automountServiceAccountToken: false
      containers:
        - image: ghcr.io/arabcoders/watchstate
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 8080
          name: watchstate
          ports:
            - containerPort: 8080
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 8080
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /config
              name: pvc-config
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: pvc-config
          persistentVolumeClaim:
            claimName: config
            readOnly: false
