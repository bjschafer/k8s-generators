apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: generators
    app.kubernetes.io/name: homebox
  name: homebox
  namespace: homebox
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: homebox-app-homebox-app-deployment-c8cf2749
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: pvc-homebox-app-data
      labels:
        app.kubernetes.io/name: homebox
        cdk8s.io/metadata.addr: homebox-app-homebox-app-deployment-c8cf2749
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: HBOX_LOG_LEVEL
              value: info
            - name: HBOX_LOG_FORMAT
              value: json
            - name: HBOX_WEB_MAX_UPLOAD_SIZE
              value: "30"
          image: ghcr.io/hay-kot/homebox:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: ""
              port: 7745
              scheme: HTTP
          name: homebox
          ports:
            - containerPort: 7745
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: ""
              port: 7745
              scheme: HTTP
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 192Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /data
              name: pvc-homebox-app-data
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: pvc-homebox-app-data
          persistentVolumeClaim:
            claimName: homebox-app-data
            readOnly: false
