apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    velero.io/exclude-from-backup: "true"
  name: nfs-media-roms
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 51200Gi
  nfs:
    path: /warp/Media/Roms
    server: 10.0.151.5
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
