apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: weekly-keep-3-months
  namespace: velero
spec:
  schedule: 33 0 * * 0
  template:
    csiSnapshotTimeout: 0s
    includedNamespaces:
      - "*"
    snapshotMoveData: true
    storageLocation: garage
    ttl: 2232h0m0s
  useOwnerReferencesInBackup: false
