apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: garage
  namespace: velero
spec:
  config:
    region: us-east-1
    s3ForcePathStyle: "true"
    s3Url: https://garage.cmdcentral.xyz
  credential:
    key: config
    name: s3-creds
  default: true
  objectStorage:
    bucket: velero
  provider: aws
