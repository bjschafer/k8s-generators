apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: calibre
  name: calibre
  namespace: argocd
spec:
  destination:
    namespace: calibre
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: calibre
    repoURL: git@github.com:bjschafer/k8s-prod.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
