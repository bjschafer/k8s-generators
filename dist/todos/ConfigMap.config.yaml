apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: todos
data:
  selfhosted.yaml: |
    name: Cmdcentral Todos
    is_user_creation_disabled: true
    telegram:
      token: ""
    pushover:
      token: ""
    database:
      type: postgres
      host: prod.postgres.svc.cluster.local
      port: 5432
      user: donetick
      name: donetick
      migration: true
    server:
      port: 2021
      read_timeout: 10s
      write_timeout: 10s
      rate_period: 60s
      rate_limit: 300
      cors_allow_origins:
        - http://localhost:5173
        - http://localhost:7926
        - https://localhost
        - capacitor://localhost
      serve_frontend: true
    scheduler_jobs:
      due_job: 30m
      overdue_job: 3h
      pre_due_job: 3h
    oauth2:
      auth_url: https://login.cmdcentral.xyz/application/o/authorize/
      token_url: https://login.cmdcentral.xyz/application/o/token/
      user_info_url: https://login.cmdcentral.xyz/application/o/userinfo/
      redirect_url: https://todos.cmdcentral.xyz/auth/oauth2
      name: Cmdcentral Login
      scopes:
        - openid
        - profile
        - email
immutable: false
