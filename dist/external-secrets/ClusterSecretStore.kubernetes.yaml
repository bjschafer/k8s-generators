apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: kubernetes
spec:
  provider:
    kubernetes:
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
      remoteNamespace: postgres
      server:
        caProvider:
          key: ca.crt
          name: kube-root-ca.crt
          namespace: kube-system
          type: ConfigMap
