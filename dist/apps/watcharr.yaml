apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/image-list: watcharr=ghcr.io/sbondco/watcharr:latest
    argocd-image-updater.argoproj.io/watcharr.update-strategy: newest-build
    argocd-image-updater.argoproj.io/write-back-method: git
  labels:
    app.kubernetes.io/name: watcharr
  name: watcharr
  namespace: argocd
spec:
  destination:
    namespace: watcharr
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/watcharr
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
