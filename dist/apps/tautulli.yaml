apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: tautulli
  name: tautulli
  namespace: argocd
spec:
  destination:
    namespace: tautulli
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/tautulli
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: tautulli
  name: tautulli-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: tautulli
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/tautulli/tautulli:latest
      namePattern: tautulli
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
