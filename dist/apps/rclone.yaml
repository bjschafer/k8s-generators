apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: rclone
  name: rclone
  namespace: argocd
spec:
  destination:
    namespace: rclone
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/rclone
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: rclone
  name: rclone-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: rclone
          commonUpdateSettings:
            updateStrategy: semver
          imageName: rclone/rclone:1.x
      namePattern: rclone
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
