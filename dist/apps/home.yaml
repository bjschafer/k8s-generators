apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: home
  name: home
  namespace: argocd
spec:
  destination:
    namespace: home
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/home
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: home
  name: home-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: starbase-80
          commonUpdateSettings:
            updateStrategy: digest
          imageName: jordanroher/starbase-80:latest
      namePattern: home
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
