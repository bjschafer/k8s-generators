apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/homepage.update-strategy: digest
    argocd-image-updater.argoproj.io/image-list: homepage=ghcr.io/benphelps/homepage
    argocd-image-updater.argoproj.io/write-back-git-branch: main
    argocd-image-updater.argoproj.io/write-back-method: git
  labels:
    app.kubernetes.io/name: home
  name: home
  namespace: argocd
spec:
  destination:
    namespace: home
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: home
    repoURL: git@github.com:bjschafer/k8s-prod.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
