apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/image-list: romm:latest=ghcr.io/rommapp/romm:latest:latest
    argocd-image-updater.argoproj.io/romm:latest.update-strategy: digest
    argocd-image-updater.argoproj.io/write-back-method: git
  labels:
    app.kubernetes.io/name: romm
  name: romm
  namespace: argocd
spec:
  destination:
    namespace: romm
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/romm
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
