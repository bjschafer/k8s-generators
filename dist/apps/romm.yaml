apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: romm
  name: romm
  namespace: argocd
spec:
  destination:
    namespace: romm
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/romm
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: romm
  name: romm-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: romm
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/rommapp/romm:latest
      namePattern: romm
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
