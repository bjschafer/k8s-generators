apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: pfwiki
  name: pfwiki
  namespace: argocd
spec:
  destination:
    namespace: pfwiki
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/pfwiki
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: pfwiki
  name: pfwiki-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: bookstack
          commonUpdateSettings:
            updateStrategy: digest
          imageName: lscr.io/linuxserver/bookstack:latest
      namePattern: pfwiki
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
