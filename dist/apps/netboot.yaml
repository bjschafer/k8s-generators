apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: netboot
  name: netboot
  namespace: argocd
spec:
  destination:
    namespace: netboot
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/netboot
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: netboot
  name: netboot-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: netbootxyz
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/netbootxyz/netbootxyz:latest
      namePattern: netboot
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
