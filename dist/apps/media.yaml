apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: media
  name: media
  namespace: argocd
spec:
  destination:
    namespace: media
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/media
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: media
  name: media-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: navidrome
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/navidrome/navidrome:latest
        - alias: sonarr
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/linuxserver/sonarr:latest
        - alias: radarr
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/linuxserver/radarr:latest
        - alias: lidarr
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/linuxserver/lidarr:latest
        - alias: sabnzbd
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/linuxserver/sabnzbd:latest
        - alias: prowlarr
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/linuxserver/prowlarr:latest
      namePattern: media
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
