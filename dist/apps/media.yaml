apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-list: resilio-sync=ghcr.io/linuxserver/resilio-sync,sonarr=ghcr.io/linuxserver/sonarr,radarr=ghcr.io/linuxserver/radarr,lidarr=ghcr.io/linuxserver/lidarr,sabnzbd=ghcr.io/linuxserver/sabnzbd,prowlarr=ghcr.io/linuxserver/prowlarr,navidrome=ghcr.io/navidrome/navidrome
    argocd-image-updater.argoproj.io/lidarr.update-strategy: digest
    argocd-image-updater.argoproj.io/navidrome.update-strategy: digest
    argocd-image-updater.argoproj.io/prowlarr.update-strategy: digest
    argocd-image-updater.argoproj.io/radarr.update-strategy: digest
    argocd-image-updater.argoproj.io/resilio-sync.update-strategy: digest
    argocd-image-updater.argoproj.io/sabnzbd.update-strategy: digest
    argocd-image-updater.argoproj.io/sonarr.update-strategy: digest
    argocd-image-updater.argoproj.io/write-back-git-branch: main
    argocd-image-updater.argoproj.io/write-back-method: git
  labels:
    app.kubernetes.io/name: media
  name: media
  namespace: argocd
spec:
  destination:
    namespace: media
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: media
    repoURL: git@github.com:bjschafer/k8s-prod.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
