apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: watchstate
  name: watchstate
  namespace: argocd
spec:
  destination:
    namespace: watchstate
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/watchstate
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: watchstate
  name: watchstate-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: watchstate
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/arabcoders/watchstate:latest
      namePattern: watchstate
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
