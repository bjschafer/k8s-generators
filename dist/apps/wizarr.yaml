apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: wizarr
  name: wizarr
  namespace: argocd
spec:
  destination:
    namespace: wizarr
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/wizarr
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: wizarr
  name: wizarr-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: wizarr
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/wizarrrr/wizarr:latest
      namePattern: wizarr
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
