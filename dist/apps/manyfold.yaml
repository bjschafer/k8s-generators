apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: manyfold
  name: manyfold
  namespace: argocd
spec:
  destination:
    namespace: manyfold
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/manyfold
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: manyfold
  name: manyfold-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: manyfold
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/manyfold3d/manyfold:latest
      namePattern: manyfold
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
