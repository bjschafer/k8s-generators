apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: pbs
  name: pbs
  namespace: argocd
spec:
  destination:
    namespace: pbs
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/pbs
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: pbs
  name: pbs-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: pmoxs3backuproxy
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/tizbac/pmoxs3backuproxy:latest
      namePattern: pbs
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
