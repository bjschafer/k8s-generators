apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/image-list: linkace=ghcr.io/kovah/linkace:v1.x.x-simple
    argocd-image-updater.argoproj.io/linkace.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+-simple$
    argocd-image-updater.argoproj.io/linkace.update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: git
  labels:
    app.kubernetes.io/name: bookmarks
  name: bookmarks
  namespace: argocd
spec:
  destination:
    namespace: bookmarks
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/bookmarks
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
