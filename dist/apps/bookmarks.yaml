apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: bookmarks
  name: bookmarks
  namespace: argocd
spec:
  destination:
    namespace: bookmarks
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/bookmarks
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: bookmarks
  name: bookmarks-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: linkwarden
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/linkwarden/linkwarden:latest
      namePattern: bookmarks
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
