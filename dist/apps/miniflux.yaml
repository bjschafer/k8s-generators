apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: miniflux
  name: miniflux
  namespace: argocd
spec:
  destination:
    namespace: miniflux
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/miniflux
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: miniflux
  name: miniflux-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: miniflux
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/miniflux/miniflux:latest-distroless
      namePattern: miniflux
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
