apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: atuin
  name: atuin
  namespace: argocd
spec:
  destination:
    namespace: atuin
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/atuin
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: atuin
  name: atuin-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: atuin
          commonUpdateSettings:
            updateStrategy: semver
          imageName: ghcr.io/atuinsh/atuin:18.x.x
      namePattern: atuin
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
