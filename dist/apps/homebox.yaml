apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/homebox.update-strategy: digest
    argocd-image-updater.argoproj.io/image-list: homebox=ghcr.io/hay-kot/homebox:latest
    argocd-image-updater.argoproj.io/write-back-method: git
  labels:
    app.kubernetes.io/name: homebox
  name: homebox
  namespace: argocd
spec:
  destination:
    namespace: homebox
    server: https://kubernetes.default.svc
  project: default
  source:
    path: homebox
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
