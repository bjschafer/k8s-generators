apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: homebox
  name: homebox
  namespace: argocd
spec:
  destination:
    namespace: homebox
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/homebox
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: homebox
  name: homebox-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: homebox
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/sysadminsmedia/homebox:latest
      namePattern: homebox
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
