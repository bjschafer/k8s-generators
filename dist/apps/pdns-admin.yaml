apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: pdns-admin
  name: pdns-admin
  namespace: argocd
spec:
  destination:
    namespace: pdns-admin
    server: https://kubernetes.default.svc
  project: default
  source:
    path: pdns-admin
    repoURL: git@github.com:bjschafer/k8s-prod.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: pdns-admin
  name: pdns-admin-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: pda-legacy
          commonUpdateSettings:
            updateStrategy: digest
          imageName: powerdnsadmin/pda-legacy:latest
      namePattern: pdns-admin
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
