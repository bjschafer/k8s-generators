apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: paste
  name: paste
  namespace: argocd
spec:
  destination:
    namespace: paste
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/paste
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: paste
  name: paste-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: microbin
          commonUpdateSettings:
            updateStrategy: digest
          imageName: danielszabo99/microbin:latest
      namePattern: paste
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
