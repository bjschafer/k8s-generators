apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: spoolman
  name: spoolman
  namespace: argocd
spec:
  destination:
    namespace: spoolman
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/spoolman
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: spoolman
  name: spoolman-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: spoolman
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/donkie/spoolman:latest
      namePattern: spoolman
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
