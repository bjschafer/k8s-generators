apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics
  namespace: argocd
spec:
  destination:
    namespace: metrics
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: victoria-metrics-k8s-stack
    helm:
      releaseName: metrics
      valuesObject:
        alertmanager:
          enabled: false
        argocdReleaseOverride: metrics
        defaultDashboards:
          annotations:
            argocd.argoproj.io/sync-options: ServerSideApply=true
          defaultTimezone: america/chicago
        defaultRules:
          groups:
            kubeScheduler:
              create: false
            kubernetesSystemControllerManager:
              create: false
            kubernetesSystemScheduler:
              create: false
        grafana:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        prometheus-node-exporter:
          enabled: false
        victoria-metrics-operator:
          env:
            - name: VM_CONTAINERREGISTRY
              value: docker.cmdcentral.net
          image:
            registry: docker.cmdcentral.net
        vmagent:
          enabled: false
        vmsingle:
          enabled: true
          ingress:
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt
            enabled: true
            hosts:
              - metrics.cmdcentral.xyz
            tls:
              - hosts:
                  - metrics.cmdcentral.xyz
                secretName: metrics-tls
          spec:
            replicaCount: 1
            retentionPeriod: 90d
            storage:
              resources:
                requests:
                  storage: 80Gi
              storageClassName: ceph-rbd
    repoURL: https://victoriametrics.github.io/helm-charts/
    targetRevision: 0.30.2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
