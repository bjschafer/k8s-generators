apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: immich
  name: immich
  namespace: argocd
spec:
  destination:
    namespace: immich
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/immich
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: immich
  name: immich-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: immich-machine-learning
          commonUpdateSettings:
            updateStrategy: semver
          imageName: ghcr.io/immich-app/immich-machine-learning:v2.x.x
        - alias: immich-server
          commonUpdateSettings:
            updateStrategy: semver
          imageName: ghcr.io/immich-app/immich-server:v2.x.x
      namePattern: immich
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
