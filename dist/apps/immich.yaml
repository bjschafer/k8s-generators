apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/image-list: immich-machine-learning=ghcr.io/immich-app/immich-machine-learning:v2.x.x,immich-server=ghcr.io/immich-app/immich-server:v2.x.x
    argocd-image-updater.argoproj.io/immich-machine-learning.update-strategy: semver
    argocd-image-updater.argoproj.io/immich-server.update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: git
  labels:
    app.kubernetes.io/name: immich
  name: immich
  namespace: argocd
spec:
  destination:
    namespace: immich
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/immich
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
