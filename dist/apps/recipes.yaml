apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: recipes
  name: recipes
  namespace: argocd
spec:
  destination:
    namespace: recipes
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/recipes
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: recipes
  name: recipes-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: recipes
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/tandoorrecipes/recipes:latest
      namePattern: recipes
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
