apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/image-list: linkwarden=ghcr.io/linkwarden/linkwarden:latest
    argocd-image-updater.argoproj.io/linkwarden.update-strategy: digest
    argocd-image-updater.argoproj.io/write-back-method: git
  labels:
    app.kubernetes.io/name: linkwarden
  name: linkwarden
  namespace: argocd
spec:
  destination:
    namespace: linkwarden
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/linkwarden
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
