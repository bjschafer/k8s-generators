apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: metrics-exporters
  name: metrics-exporters
  namespace: argocd
spec:
  destination:
    namespace: metrics-exporters
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dist/metrics-exporters
    repoURL: git@github.com:bjschafer/k8s-generators.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  labels:
    app.kubernetes.io/name: metrics-exporters
  name: metrics-exporters-updater
  namespace: argocd
spec:
  applicationRefs:
    - images:
        - alias: prometheus-klipper-exporter
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/scross01/prometheus-klipper-exporter:latest
        - alias: prometheus-pve-exporter
          commonUpdateSettings:
            updateStrategy: digest
          imageName: prompve/prometheus-pve-exporter:latest
        - alias: unpoller
          commonUpdateSettings:
            updateStrategy: digest
          imageName: ghcr.io/unpoller/unpoller:latest
      namePattern: metrics-exporters
  namespace: argocd
  writeBackConfig:
    gitConfig:
      branch: main
    method: git
