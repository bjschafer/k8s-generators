apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: budget
  name: budget
  namespace: argocd
spec:
  destination:
    namespace: budget
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: budget
    repoURL: git@github.com:bjschafer/k8s-prod.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
