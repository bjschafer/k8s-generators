apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  labels:
    alerts.cmdcentral.xyz/kind: metrics
  name: velero
  namespace: metrics
spec:
  groups:
    - name: velero
      rules:
        - alert: VeleroBackupPartialFailures
          annotations:
            message: Velero backup {{ $labels.schedule }} has partially failed backups.
          expr: sum by (schedule) (increase(velero_backup_partial_failure_total{schedule!=""}[1h])) > 0
          for: 0m
          labels:
            namespace: metrics
            priority: "0"
            push_notify: "true"
        - alert: VeleroBackupFailures
          annotations:
            message: Velero backup {{ $labels.schedule }} has failed backups.
          expr: sum by (schedule) (increase(velero_backup_failure_total{schedule!=""}[1h])) > 0
          for: 0m
          labels:
            namespace: metrics
            priority: "0"
            push_notify: "true"
        - alert: VeleroBackupStale
          annotations:
            summary: Velero schedule {{ $labels.schedule }} hasn't had a successful backup in 2 days
          expr: time() - velero_backup_last_successful_timestamp{schedule!=""} > 86400 * 2
          for: 1h
          labels:
            namespace: metrics
            priority: "0"
            push_notify: "true"
