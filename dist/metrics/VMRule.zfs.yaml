apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  labels:
    alerts.cmdcentral.xyz/kind: metrics
  name: zfs
  namespace: metrics
spec:
  groups:
    - name: zfs
      rules:
        - alert: ZfsLowArcHitRate
          annotations:
            description: |-
              ZFS ARC hit ratio on {{ $labels.instance }}
                VALUE = {{ $value }}
                LABELS = {{ $labels }}
            summary: ZFS ARC hit ratio below 90% (instance {{ $labels.instance }})
          expr: node_zfs_arc_hits / (node_zfs_arc_misses + node_zfs_arc_hits) * 100 < 90
          for: 5m
          labels:
            priority: "-1"
        - alert: ZfsPoolDegraded
          annotations:
            summary: ZFS pool {{ $labels.zpool }} is {{ $labels.state }} on {{ $labels.instance }}
          expr: node_zfs_zpool_state{state!="online"} == 1
          for: 1m
          labels:
            namespace: metrics
            priority: "1"
            push_notify: "true"
