apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: metrics
  namespace: metrics
spec:
  rules:
    - host: metrics.cmdcentral.xyz
      http:
        paths:
          - backend:
              service:
                name: vmsingle-metrics
                port:
                  name: http
            path: /
            pathType: Prefix
          - backend:
              service:
                name: vmagent-metrics
                port:
                  name: http
            path: /targets
            pathType: Prefix
  tls:
    - hosts:
        - metrics.cmdcentral.xyz
      secretName: metrics-tls
