apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook-weight: "-3"
  labels:
    app.kubernetes.io/instance: metrics
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: victoria-metrics-operator
    app.kubernetes.io/version: v0.54.1
    helm.sh/chart: victoria-metrics-operator-0.43.0
  name: metrics-victoria-metrics-operator-cleanup-hook
  namespace: metrics
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: metrics
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: victoria-metrics-operator
        app.kubernetes.io/version: v0.54.1
        helm.sh/chart: victoria-metrics-operator-0.43.0
      name: metrics-victoria-metrics-operator
    spec:
      containers:
        - args:
            - delete
            - vlogs,vmagent,vmalert,vmalertmanager,vmalertmanagerconfig,vmauth,vmcluster,vmrule,vmsingle,vmuser
            - --all
            - --ignore-not-found=true
          image: bitnami/kubectl:1.32
          imagePullPolicy: IfNotPresent
          name: kubectl
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 56Mi
      restartPolicy: OnFailure
      serviceAccountName: metrics-victoria-metrics-operator-cleanup-hook
