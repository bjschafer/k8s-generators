apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: proxmox-exporter
  name: proxmox-exporter
  namespace: metrics
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: proxmox-proxmox-deployment-c8b6edee
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: proxmox-proxmox-deployment-c8b6edee
    spec:
      automountServiceAccountToken: false
      containers:
        - envFrom:
            - secretRef:
                name: proxmox-exporter
          image: prompve/prometheus-pve-exporter
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 9221
              scheme: HTTP
          name: proxmox-exporter
          ports:
            - containerPort: 9221
              name: metrics
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 9221
              scheme: HTTP
          resources:
            limits:
              cpu: 500m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 32Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /etc/pve.yml
              name: configmap-proxmox-exporter
              subPath: pve.yml
      dnsConfig:
        nameservers:
          - 10.0.10.100
          - 10.0.10.101
        searches:
          - cmdcentral.xyz
      dnsPolicy: None
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: proxmox-exporter
          name: configmap-proxmox-exporter
