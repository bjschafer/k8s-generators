apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: unifi-exporter
  name: unifi-exporter
  namespace: metrics
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: unifi-unifi-deployment-c8b5698b
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: unifi-unifi-deployment-c8b5698b
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
          envFrom:
            - secretRef:
                name: unifi-creds
          image: ghcr.io/unpoller/unpoller:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 9130
              scheme: HTTP
          name: unifi-exporter
          ports:
            - containerPort: 9130
              name: metrics
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 9130
              scheme: HTTP
          resources:
            limits:
              cpu: 1000m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 96Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /etc/unpoller/up.conf
              name: configmap-unifi-exporter
              subPath: up.conf
      dnsConfig:
        nameservers:
          - 10.0.10.100
          - 10.0.10.101
        searches:
          - cmdcentral.xyz
      dnsPolicy: None
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: unifi-exporter
          name: configmap-unifi-exporter
