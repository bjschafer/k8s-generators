apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  name: argocd-image-updater
  namespace: metrics
spec:
  namespaceSelector:
    matchNames:
      - argocd
  podMetricsEndpoints:
    - targetPort: 8080
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-image-updater
