apiVersion: operator.victoriametrics.com/v1beta1
kind: VMSingle
metadata:
  name: metrics
  namespace: metrics
spec:
  replicaCount: 1
  resources:
    limits:
      cpu: 1200m
      memory: 3Gi
    requests:
      cpu: 200m
      memory: 1Gi
  retentionPeriod: 90d
  storage:
    resources:
      requests:
        storage: 80Gi
    storageClassName: ceph-rbd
