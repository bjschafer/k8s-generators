apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: server
    app.kubernetes.io/instance: prod
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: victoria-logs-single
    app.kubernetes.io/version: v1.6.1-victorialogs
    helm.sh/chart: victoria-logs-single-0.8.14
  name: vl-config
  namespace: logs
data:
  prod-victoria-logs-single-vector.yaml: |
    api:
      address: 0.0.0.0:8686
      enabled: false
      playground: true
    data_dir: /vector-data-dir
    sinks:
      exporter:
        address: 0.0.0.0:9090
        inputs:
        - internal_metrics
        type: prometheus_exporter
      vlogs:
        api_version: v8
        compression: gzip
        endpoints: ["http://prod-victoria-logs-single-server-0.prod-victoria-logs-single-server.logs.svc.cluster.local.:9428/insert/elasticsearch"]
        healthcheck:
          enabled: false
        inputs:
        - parser
        mode: bulk
        request:
          headers:
            AccountID: "0"
            ProjectID: "0"
            VL-Msg-Field: message,msg,_msg,log.msg,log.message,log
            VL-Stream-Fields: stream,kubernetes.pod_name,kubernetes.container_name,kubernetes.pod_namespace
            VL-Time-Field: timestamp
        type: elasticsearch
    sources:
      internal_metrics:
        type: internal_metrics
      k8s:
        type: kubernetes_logs
    transforms:
      parser:
        inputs:
        - k8s
        source: |
          .log = parse_json(.message) ?? .message
          del(.message)
        type: remap
