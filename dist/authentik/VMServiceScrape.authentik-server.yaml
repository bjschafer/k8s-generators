apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: authentik-server
  namespace: authentik
spec:
  endpoints:
    - port: metrics
  namespaceSelector:
    matchNames:
      - authentik
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: authentik
