apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdns-admin
  namespace: pdns-admin
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: pdns-admin-app-pdns-admin-app-deployment-c878a4f5
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: pvc-pdns-admin-app-config
      labels:
        cdk8s.io/metadata.addr: pdns-admin-app-pdns-admin-app-deployment-c878a4f5
    spec:
      automountServiceAccountToken: false
      containers:
        - image: powerdnsadmin/pda-legacy:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: ""
              port: 80
              scheme: HTTP
          name: pdns-admin
          ports:
            - containerPort: 80
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: ""
              port: 80
              scheme: HTTP
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /data
              name: pvc-pdns-admin-app-config
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: pvc-pdns-admin-app-config
          persistentVolumeClaim:
            claimName: pdns-admin-app-config
            readOnly: false
