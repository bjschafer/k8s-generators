apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  namespace: pfwiki
spec:
  minReadySeconds: 0
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: db-db-sts-c843c760
  serviceName: db
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: db
      labels:
        cdk8s.io/metadata.addr: db-db-sts-c843c760
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MARIADB_ROOT_PASSWORD
                  name: db-creds
          image: ghcr.io/mariadb/mariadb:11.7.2-noble
          imagePullPolicy: Always
          name: main
          ports:
            - containerPort: 3306
              name: mysql
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        name: db
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: ceph-rbd
