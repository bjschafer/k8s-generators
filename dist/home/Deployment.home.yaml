apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
  namespace: home
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: home-app-home-app-deployment-c8467b6c
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: pvc-home-app-config
      labels:
        cdk8s.io/metadata.addr: home-app-home-app-deployment-c8467b6c
    spec:
      automountServiceAccountToken: true
      containers:
        - image: ghcr.io/benphelps/homepage:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: ""
              port: 3000
              scheme: HTTP
          name: home
          ports:
            - containerPort: 3000
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: ""
              port: 3000
              scheme: HTTP
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /app/config
              name: pvc-home-app-config
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      serviceAccountName: home
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: pvc-home-app-config
          persistentVolumeClaim:
            claimName: home-app-config
            readOnly: false
