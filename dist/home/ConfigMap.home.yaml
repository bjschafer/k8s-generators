apiVersion: v1
kind: ConfigMap
metadata:
  name: home
  namespace: home
data:
  bookmarks.yaml: |
    - Other:
        - LibraryCat:
            - href: https://library.cmdcentral.xyz
              abbr: LI
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Media:
        - Lidarr:
            href: https://lidarr.cmdcentral.xyz
            icon: lidarr
            ping: https://lidarr.cmdcentral.xyz
            description: Music
            widget:
              type: lidarr
              key: "{{HOMEPAGE_VAR_LIDARR}}"
              url: https://lidarr.cmdcentral.xyz
        - Radarr:
            href: https://radarr.cmdcentral.xyz
            icon: radarr
            ping: https://radarr.cmdcentral.xyz
            description: Movies
            widget:
              type: radarr
              key: "{{HOMEPAGE_VAR_RADARR}}"
              url: https://radarr.cmdcentral.xyz
        - Sonarr:
            href: https://sonarr.cmdcentral.xyz
            icon: sonarr
            ping: https://sonarr.cmdcentral.xyz
            description: TV Shows
            widget:
              type: sonarr
              key: "{{HOMEPAGE_VAR_SONARR}}"
              url: https://sonarr.cmdcentral.xyz
        - Overseerr:
            href: https://plexrequests.cmdcentral.xyz
            icon: overseerr
            ping: https://plexrequests.cmdcentral.xyz
            description: Plex Requests
            widget:
              type: overseerr
              key: "{{HOMEPAGE_VAR_OVERSEER}}"
              url: https://plexrequests.cmdcentral.xyz
        - Plex:
            href: https://plex.tv/web
            icon: plex
            ping: http://plex.cmdcentral.xyz:32400
            widget:
              type: plex
              key: "{{HOMEPAGE_VAR_PLEX}}"
              url: http://plex.cmdcentral.xyz:32400
        - NZBGet:
            href: https://nzbget.cmdcentral.xyz
            icon: nzbget
            ping: https://nzbget.cmdcentral.xyz
            description: Usenet Downloads
            widget:
              type: nzbget
              url: https://nzbget.cmdcentral.xyz
              username: nzbget
              password: "{{HOMEPAGE_VAR_NZBGET}}"
        - Prowlarr:
            href: https://prowlarr.cmdcentral.xyz
            icon: prowlarr
            ping: https://prowlarr.cmdcentral.xyz
            description: Indexer Manager
            widget:
              type: prowlarr
              key: "{{HOMEPAGE_VAR_PROWLARR}}"
              url: https://prowlarr.cmdcentral.xyz
        - Seedbox:
            href: https://psb52743.seedbox.io/
            icon: rutorrent
            ping: https://psb52743.seedbox.io/
            description: Torrent Downloads
    - Printers:
        - Ender Tres:
            href: https://endertres.cmdcentral.xyz
            icon: si-creality
            ping: https://endertres.cmdcentral.xyz
            description: Ender 3
            widget:
              type: moonraker
              url: https://endertres.cmdcentral.xyz
        - Replicator:
            href: https://replicator.cmdcentral.xyz
            icon: fluidd
            ping: https://replicator.cmdcentral.xyz
            description: Prusa Mini+
            widget:
              type: moonraker
              url: https://replicator.cmdcentral.xyz
  settings.yaml: |
    {}
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: cluster
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - openmeteo:
        label: Madison
        latitude: "43.073929"
        longitude: "-89.385239"
        timezone: America/Chicago
        units: imperial
        cache: 15
immutable: false
