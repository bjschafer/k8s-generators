apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: home-rbac
  namespace: home-rbac
rules:
  - apiGroups:
      - ""
    resourceNames: []
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resourceNames: []
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resourceNames: []
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - networking.k8s.io
    resourceNames: []
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - traefik.containo.us/v1alpha1
    resourceNames: []
    resources:
      - IngressRoute
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - metrics.k8s.io
    resourceNames: []
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - metrics.k8s.io
    resourceNames: []
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
