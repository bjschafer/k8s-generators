apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: obs-callhome
    openebs.io/release: openebs
    openebs.io/version: 2.8.0
  name: openebs-obs-callhome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obs-callhome
      openebs.io/release: openebs
  template:
    metadata:
      labels:
        app: obs-callhome
        openebs.io/logging: "true"
        openebs.io/release: openebs
        openebs.io/version: 2.8.0
    spec:
      containers:
        - args:
            - -e http://openebs-api-rest:8081
            - -n openebs
            - --aggregator-url=http://openebs-obs-callhome-stats:9090/stats
            - --send-report
          env:
            - name: RUST_LOG
              value: info
          image: docker.io/openebs/mayastor-obs-callhome:v2.8.0
          imagePullPolicy: IfNotPresent
          name: obs-callhome
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 50m
              memory: 16Mi
        - args:
            - --namespace=openebs
            - --release-name=openebs
            - --mbus-url=nats://openebs-nats:4222
            - --ansi-colors=true
            - --fmt-style=pretty
          env:
            - name: RUST_LOG
              value: info
          image: docker.io/openebs/mayastor-obs-callhome-stats:v2.8.0
          imagePullPolicy: IfNotPresent
          name: obs-callhome-stats
          ports:
            - containerPort: 9090
              name: stats
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 50m
              memory: 16Mi
      nodeSelector:
        kubernetes.io/arch: amd64
      serviceAccountName: openebs-service-account
