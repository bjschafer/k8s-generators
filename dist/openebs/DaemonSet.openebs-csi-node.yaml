apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: csi-node
    openebs.io/csi-node: mayastor
    openebs.io/release: openebs
    openebs.io/version: 2.8.0
  name: openebs-csi-node
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      app: csi-node
      openebs.io/release: openebs
  template:
    metadata:
      labels:
        app: csi-node
        openebs.io/logging: "true"
        openebs.io/release: openebs
        openebs.io/version: 2.8.0
    spec:
      containers:
        - args:
            - --csi-socket=/csi/csi.sock
            - --node-name=$(MY_NODE_NAME)
            - --rest-endpoint=http://openebs-api-rest:8081
            - --enable-rest
            - --enable-registration
            - --grpc-ip=$(MY_POD_IP)
            - --grpc-port=10199
            - --nvme-io-timeout=110s10s
            - --nvme-core-io-timeout=110s10s
            - --nvme-ctrl-loss-tmo=1980
            - --nvme-nr-io-queues=2
            - --nvme-connect-fallback=true
            - --kubelet-path=/var/lib/kubelet
            - --node-selector=openebs.io/csi-node=mayastor
            - --fmt-style=pretty
            - --ansi-colors=true
          env:
            - name: RUST_LOG
              value: info
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: RUST_BACKTRACE
              value: "1"
          image: docker.io/openebs/mayastor-csi-node:v2.8.0
          imagePullPolicy: IfNotPresent
          name: csi-node
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /dev
              name: device
            - mountPath: /sys
              name: sys
            - mountPath: /run/udev
              name: run-udev
            - mountPath: /csi
              name: plugin-dir
            - mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
              name: kubelet-dir
        - args:
            - --csi-address=/csi/csi.sock
            - --kubelet-registration-path=/var/lib/kubelet/plugins/io.openebs.mayastor/csi.sock
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.10.0
          imagePullPolicy: IfNotPresent
          name: csi-driver-registrar
          ports:
            - containerPort: 10199
              name: mayastor-node
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 50Mi
          volumeMounts:
            - mountPath: /csi
              name: plugin-dir
            - mountPath: /registration
              name: registration-dir
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      initContainers:
        - command:
            - sh
            - -c
            - trap "exit 1" TERM; until [ -d /sys/module/nvme_tcp ]; do [ -z "$WARNED" ] && echo "nvme_tcp module not loaded..."; WARNED=1; sleep 60; done;
          image: docker.io/openebs/alpine-sh:4.1.0
          imagePullPolicy: IfNotPresent
          name: nvme-tcp-probe
      nodeSelector:
        kubernetes.io/arch: amd64
      serviceAccountName: openebs-service-account
      volumes:
        - hostPath:
            path: /dev
            type: Directory
          name: device
        - hostPath:
            path: /sys
            type: Directory
          name: sys
        - hostPath:
            path: /run/udev
            type: Directory
          name: run-udev
        - hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory
          name: registration-dir
        - hostPath:
            path: /var/lib/kubelet/plugins/io.openebs.mayastor/
            type: DirectoryOrCreate
          name: plugin-dir
        - hostPath:
            path: /var/lib/kubelet
            type: Directory
          name: kubelet-dir
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
