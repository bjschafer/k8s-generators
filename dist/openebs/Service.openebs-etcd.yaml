apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: openebs
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: etcd
    helm.sh/chart: etcd-8.6.0
  name: openebs-etcd
  namespace: openebs
spec:
  ports:
    - name: client
      port: 2379
      targetPort: client
    - name: peer
      port: 2380
      targetPort: peer
  selector:
    app.kubernetes.io/instance: openebs
    app.kubernetes.io/name: etcd
  sessionAffinity: None
  type: ClusterIP
