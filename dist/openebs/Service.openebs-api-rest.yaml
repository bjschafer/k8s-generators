apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-rest
    openebs.io/release: openebs
    openebs.io/version: 2.8.0
  name: openebs-api-rest
spec:
  ports:
    - name: https
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: http
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: api-rest
    openebs.io/release: openebs
  type: ClusterIP
