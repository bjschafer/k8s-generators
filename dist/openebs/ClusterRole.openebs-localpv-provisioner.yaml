apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: localpv-provisioner
    chart: localpv-provisioner-4.2.0
    component: localpv-provisioner
    heritage: Helm
    openebs.io/component-name: openebs-localpv-provisioner
    release: openebs
  name: openebs-localpv-provisioner
rules:
  - apiGroups:
      - "*"
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "*"
    resources:
      - namespaces
      - pods
      - events
      - endpoints
    verbs:
      - "*"
  - apiGroups:
      - "*"
    resources:
      - resourcequotas
      - limitranges
    verbs:
      - list
      - watch
  - apiGroups:
      - "*"
    resources:
      - storageclasses
      - persistentvolumeclaims
      - persistentvolumes
    verbs:
      - "*"
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - create
      - update
      - delete
      - patch
  - apiGroups:
      - openebs.io
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - create
      - update
  - nonResourceURLs:
      - /metrics
    verbs:
      - get
