apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: agent-core
    openebs.io/release: openebs
    openebs.io/version: 2.8.0
  name: openebs-agent-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-core
      openebs.io/release: openebs
  template:
    metadata:
      labels:
        app: agent-core
        openebs.io/logging: "true"
        openebs.io/release: openebs
        openebs.io/version: 2.8.0
    spec:
      containers:
        - args:
            - --store=openebs-etcd:2379
            - --request-timeout=5s
            - --cache-period=30s
            - --grpc-server-addr=[::]:50051
            - --pool-commitment=250%
            - --snapshot-commitment=40%
            - --volume-commitment-initial=40%
            - --volume-commitment=40%
            - --events-url=nats://openebs-nats:4222
            - --fmt-style=pretty
            - --ansi-colors=true
            - --create-volume-limit=10
          env:
            - name: RUST_LOG
              value: info
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: docker.io/openebs/mayastor-agent-core:v2.8.0
          imagePullPolicy: IfNotPresent
          name: agent-core
          ports:
            - containerPort: 50051
          resources:
            limits:
              cpu: 1000m
              memory: 128Mi
            requests:
              cpu: 500m
              memory: 32Mi
        - args:
            - -g=[::]:50052
            - --store=http://openebs-etcd:2379
            - --core-grpc=https://openebs-agent-core:50051
            - --events-url=nats://openebs-nats:4222
            - --ansi-colors=true
            - --fmt-style=pretty
          env:
            - name: RUST_LOG
              value: info
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: docker.io/openebs/mayastor-agent-ha-cluster:v2.8.0
          imagePullPolicy: IfNotPresent
          name: agent-ha-cluster
          ports:
            - containerPort: 50052
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 16Mi
      initContainers:
        - command:
            - sh
            - -c
            - trap "exit 1" TERM; until nc -vzw 5 openebs-etcd 2379; do date; echo "Waiting for etcd..."; sleep 1; done;
          image: docker.io/openebs/alpine-sh:4.1.0
          imagePullPolicy: IfNotPresent
          name: etcd-probe
      nodeSelector:
        kubernetes.io/arch: amd64
      priorityClassName: openebs-cluster-critical
      serviceAccountName: openebs-service-account
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 5
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 5
