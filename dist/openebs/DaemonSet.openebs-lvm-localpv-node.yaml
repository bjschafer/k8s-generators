apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    chart: lvm-localpv-1.6.2
    heritage: Helm
    name: openebs-lvm-node
    openebs.io/component-name: openebs-lvm-node
    openebs.io/version: 1.6.1
    release: openebs
    role: openebs-lvm
  name: openebs-lvm-localpv-node
spec:
  selector:
    matchLabels:
      name: openebs-lvm-node
      release: openebs
  template:
    metadata:
      labels:
        app: openebs-lvm-node
        chart: lvm-localpv-1.6.2
        heritage: Helm
        name: openebs-lvm-node
        openebs.io/component-name: openebs-lvm-node
        openebs.io/version: 1.6.1
        release: openebs
        role: openebs-lvm
    spec:
      containers:
        - args:
            - --v=5
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
          env:
            - name: ADDRESS
              value: /plugin/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/lvm-localpv/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_DRIVER
              value: openebs-lvm
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.8.0
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - rm -rf /registration/lvm-localpv /registration/lvm-localpv-reg.sock
          name: csi-node-driver-registrar
          resources: {}
          volumeMounts:
            - mountPath: /plugin
              name: plugin-dir
            - mountPath: /registration
              name: registration-dir
        - args:
            - --nodeid=$(OPENEBS_NODE_ID)
            - --endpoint=$(OPENEBS_CSI_ENDPOINT)
            - --plugin=$(OPENEBS_NODE_DRIVER)
            - --kube-api-qps=0
            - --kube-api-burst=0
            - --listen-address=$(METRICS_LISTEN_ADDRESS)
          env:
            - name: OPENEBS_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: OPENEBS_CSI_ENDPOINT
              value: unix:///plugin/csi.sock
            - name: OPENEBS_NODE_DRIVER
              value: agent
            - name: LVM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: METRICS_LISTEN_ADDRESS
              value: :9500
            - name: ALLOWED_TOPOLOGIES
              value: kubernetes.io/hostname,
          image: openebs/lvm-driver:1.6.1
          imagePullPolicy: IfNotPresent
          name: openebs-lvm-plugin
          resources: {}
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
          volumeMounts:
            - mountPath: /plugin
              name: plugin-dir
            - mountPath: /dev
              name: device-dir
            - mountPath: /var/lib/kubelet/
              mountPropagation: Bidirectional
              name: pods-mount-dir
      hostNetwork: false
      priorityClassName: openebs-lvm-localpv-csi-node-critical
      serviceAccountName: openebs-lvm-node-sa
      volumes:
        - hostPath:
            path: /dev
            type: Directory
          name: device-dir
        - hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: DirectoryOrCreate
          name: registration-dir
        - hostPath:
            path: /var/lib/kubelet/plugins/lvm-localpv/
            type: DirectoryOrCreate
          name: plugin-dir
        - hostPath:
            path: /var/lib/kubelet/
            type: Directory
          name: pods-mount-dir
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 100%
    type: RollingUpdate
