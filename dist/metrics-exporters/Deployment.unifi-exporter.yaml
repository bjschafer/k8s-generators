apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: unifi-exporter
    app.kubernetes.io/managed-by: generators
    app.kubernetes.io/name: unifi-exporter
  name: unifi-exporter
  namespace: metrics-exporters
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: unifi-unifi-app-unifi-app-deployment-c85aea89
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unifi-exporter
        cdk8s.io/metadata.addr: unifi-unifi-app-unifi-app-deployment-c85aea89
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
            - name: UP_UNIFI_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  key: UP_UNIFI_DEFAULT_PASS
                  name: unifi-exporter
          image: ghcr.io/unpoller/unpoller:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 9130
              scheme: HTTP
          name: unifi-exporter
          ports:
            - containerPort: 9130
              name: metrics
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 9130
              scheme: HTTP
          resources:
            limits:
              cpu: 1000m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 96Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /etc/unpoller/up.conf
              name: configmap-unifi-exporter
              subPath: up.conf
      dnsConfig:
        nameservers:
          - 10.0.10.100
          - 10.0.10.101
        searches:
          - cmdcentral.xyz
      dnsPolicy: None
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: unifi-exporter
          name: configmap-unifi-exporter
