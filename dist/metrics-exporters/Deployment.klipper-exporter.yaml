apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: klipper-exporter
    app.kubernetes.io/managed-by: generators
    app.kubernetes.io/name: klipper-exporter
  name: klipper-exporter
  namespace: metrics-exporters
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: klipper-klipper-app-klipper-app-deployment-c87f6dde
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: klipper-exporter
        cdk8s.io/metadata.addr: klipper-klipper-app-klipper-app-deployment-c87f6dde
    spec:
      automountServiceAccountToken: false
      containers:
        - image: ghcr.io/scross01/prometheus-klipper-exporter
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 9101
          name: klipper-exporter
          ports:
            - containerPort: 9101
              name: metrics
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 9101
          resources:
            limits:
              cpu: 500m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 32Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
      dnsConfig:
        nameservers:
          - 10.0.10.100
          - 10.0.10.101
        searches:
          - cmdcentral.xyz
      dnsPolicy: None
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
