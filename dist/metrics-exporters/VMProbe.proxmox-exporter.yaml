apiVersion: operator.victoriametrics.com/v1beta1
kind: VMProbe
metadata:
  name: proxmox-exporter
  namespace: metrics-exporters
spec:
  jobName: proxmox
  targets:
    staticConfig:
      relabelingConfigs:
        - action: replace
          sourceLabels:
            - __address__
          targetLabel: __param_target
        - action: replace
          sourceLabels:
            - __param_target
          targetLabel: instance
        - action: replace
          replacement: proxmox-exporter:9221
          targetLabel: __address__
      targets:
        - vmhost.cmdcentral.xyz:443
  vmProberSpec:
    path: /pve
    url: proxmox-exporter.metrics-exporters.svc.cluster.local:9221
