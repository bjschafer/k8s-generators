apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: klipper-exporter-self
  namespace: metrics-exporters
spec:
  endpoints:
    - port: metrics
  namespaceSelector:
    matchNames:
      - metrics-exporters
  selector:
    matchLabels:
      app: klipper-exporter
