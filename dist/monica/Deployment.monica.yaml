apiVersion: apps/v1
kind: Deployment
metadata:
  name: monica
  namespace: monica
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: monica-app-monica-app-deployment-c8b445f6
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: pvc-monica-app-/var/www/html/storage
      labels:
        cdk8s.io/metadata.addr: monica-app-monica-app-deployment-c8b445f6
    spec:
      automountServiceAccountToken: false
      containers:
        - image: monica:4.0.0-apache
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 80
          name: monica
          ports:
            - containerPort: 80
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 80
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /var/www/html/storage
              name: pvc-monica-app-/var/www/html/storage
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: pvc-monica-app-/var/www/html/storage
          persistentVolumeClaim:
            claimName: monica-app-/var/www/html/storage
            readOnly: false
