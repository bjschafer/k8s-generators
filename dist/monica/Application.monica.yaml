apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: monica
  name: monica
  namespace: argocd
spec:
  destination:
    namespace: monica
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: monica
    repoURL: git@github.com:bjschafer/k8s-prod.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
