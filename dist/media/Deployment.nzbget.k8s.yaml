apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbget
  namespace: media
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 2
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: nzbget-nzbget-deployment-c84a8bf3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: pvc-nzbget-config
      labels:
        cdk8s.io/metadata.addr: nzbget-nzbget-deployment-c84a8bf3
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: TZ
              value: America/Chicago
            - name: PUID
              value: "8675309"
            - name: PGID
              value: "8675309"
          image: ghcr.io/linuxserver/nzbget:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 6789
              scheme: HTTP
          name: nzbget
          ports:
            - containerPort: 6789
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 6789
              scheme: HTTP
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /config
              name: pvc-nzbget-config
            - mountPath: /downloads
              name: pvc-nfs-media-downloads
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      volumes:
        - name: pvc-nzbget-config
          persistentVolumeClaim:
            claimName: nzbget-config
            readOnly: false
        - name: pvc-nfs-media-downloads
          persistentVolumeClaim:
            claimName: nfs-media-downloads
            readOnly: false
