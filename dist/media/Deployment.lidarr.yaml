apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: media
  name: lidarr
  namespace: media
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: lidarr-lidarr-deployment-c8c0031b
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: pvc-lidarr
      labels:
        cdk8s.io/metadata.addr: lidarr-lidarr-deployment-c8c0031b
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: TZ
              value: America/Chicago
            - name: PUID
              value: "8675309"
            - name: PGID
              value: "8675309"
          image: ghcr.io/linuxserver/lidarr:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 8686
          name: lidarr
          ports:
            - containerPort: 8686
              name: http
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 8686
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /config
              name: pvc-lidarr
            - mountPath: /downloads
              name: pvc-nfs-media-downloads
            - mountPath: /music
              name: pvc-nfs-media-music
        - args:
            - lidarr
          env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
            - name: PORT
              value: "9707"
            - name: URL
              value: http://lidarr.media.svc.cluster.local:8686
            - name: APIKEY
              valueFrom:
                secretKeyRef:
                  key: APIKEY
                  name: lidarr-api
          image: ghcr.io/onedr0p/exportarr:v2.3.0
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 9707
              scheme: HTTP
          name: exportarr
          ports:
            - containerPort: 9707
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 9707
              scheme: HTTP
          resources:
            limits:
              cpu: 400m
              memory: 384Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          startupProbe:
            failureThreshold: 3
            tcpSocket:
              port: 9707
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: pvc-lidarr
          persistentVolumeClaim:
            claimName: lidarr
            readOnly: false
        - name: pvc-nfs-media-downloads
          persistentVolumeClaim:
            claimName: nfs-media-downloads
            readOnly: false
        - name: pvc-nfs-media-music
          persistentVolumeClaim:
            claimName: nfs-media-music
            readOnly: false
