apiVersion: apps/v1
kind: Deployment
metadata:
  name: navidrome
  namespace: media
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: navidrome-navidrome-deployment-c811d449
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: pvc-navidrome-config
      labels:
        cdk8s.io/metadata.addr: navidrome-navidrome-deployment-c811d449
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: TZ
              value: America/Chicago
            - name: PUID
              value: "8675309"
            - name: PGID
              value: "8675309"
            - name: ND_PROMETHEUS_ENABLED
              value: "true"
          image: ghcr.io/navidrome/navidrome:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 4533
          name: navidrome
          ports:
            - containerPort: 4533
              name: http
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 4533
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /data
              name: pvc-navidrome-config
            - mountPath: /music
              name: pvc-nfs-media-music
              readOnly: true
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      volumes:
        - name: pvc-navidrome-config
          persistentVolumeClaim:
            claimName: navidrome-config
            readOnly: false
        - name: pvc-nfs-media-music
          persistentVolumeClaim:
            claimName: nfs-media-music
            readOnly: false
