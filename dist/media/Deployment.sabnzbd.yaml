apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: media
  name: sabnzbd
  namespace: media
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: sabnzbd-sabnzbd-deployment-c8b1bd00
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: pvc-sabnzbd
      labels:
        cdk8s.io/metadata.addr: sabnzbd-sabnzbd-deployment-c8b1bd00
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: TZ
              value: America/Chicago
            - name: PUID
              value: "8675309"
            - name: PGID
              value: "8675309"
          image: ghcr.io/linuxserver/sabnzbd:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 8080
          name: sabnzbd
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 8080
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /config
              name: pvc-sabnzbd
            - mountPath: /downloads
              name: pvc-nfs-media-downloads
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: pvc-sabnzbd
          persistentVolumeClaim:
            claimName: sabnzbd
            readOnly: false
        - name: pvc-nfs-media-downloads
          persistentVolumeClaim:
            claimName: nfs-media-downloads
            readOnly: false
