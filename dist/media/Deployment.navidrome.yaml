apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: media
    app.kubernetes.io/name: navidrome
  name: navidrome
  namespace: media
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: navidrome-navidrome-deploy-c8723653
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: config
      labels:
        app.kubernetes.io/instance: media
        app.kubernetes.io/name: navidrome
        cdk8s.io/metadata.addr: navidrome-navidrome-deploy-c8723653
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: ND_PROMETHEUS_ENABLED
              value: "true"
            - name: ND_REVERSEPROXYWHITELIST
              value: 10.0.0.0/8,127.0.0.0/8
            - name: ND_REVERSEPROXYUSERHEADER
              value: X-authentik-username
            - name: ND_ENABLEUSEREDITING
              value: "false"
            - name: TZ
              value: America/Chicago
            - name: PUID
              value: "8675309"
            - name: PGID
              value: "8675309"
          envFrom:
            - secretRef:
                name: navidrome-lastfm
          image: ghcr.io/navidrome/navidrome:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: 4533
              scheme: HTTP
          name: navidrome
          ports:
            - containerPort: 4533
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: 4533
              scheme: HTTP
          resources:
            limits:
              cpu: 1000m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /data
              name: pvc-navidrome
            - mountPath: /music
              name: pvc-nfs-media-music
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: pvc-navidrome
          persistentVolumeClaim:
            claimName: navidrome
            readOnly: false
        - name: pvc-nfs-media-music
          persistentVolumeClaim:
            claimName: nfs-media-music
            readOnly: false
