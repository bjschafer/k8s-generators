apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: media
  name: readarr
  namespace: media
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: readarr-readarr-deployment-c86ffbf3
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: pvc-readarr
      labels:
        cdk8s.io/metadata.addr: readarr-readarr-deployment-c86ffbf3
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: TZ
              value: America/Chicago
            - name: PUID
              value: "8675309"
            - name: PGID
              value: "8675309"
          image: lscr.io/linuxserver/readarr:develop
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 8787
          name: readarr
          ports:
            - containerPort: 8787
              name: http
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 8787
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /config
              name: pvc-readarr
            - mountPath: /downloads
              name: pvc-nfs-media-downloads
            - mountPath: /books
              name: pvc-nfs-media-ebooks
        - args:
            - readarr
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: http://readarr.media.svc.cluster.local:8787
            - name: APIKEY
              valueFrom:
                secretKeyRef:
                  key: APIKEY
                  name: readarr-api
          image: ghcr.io/onedr0p/exportarr:v2.0.1
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 9707
              scheme: HTTP
          name: exportarr
          ports:
            - containerPort: 9707
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 9707
              scheme: HTTP
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          startupProbe:
            failureThreshold: 3
            tcpSocket:
              port: 9707
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: pvc-readarr
          persistentVolumeClaim:
            claimName: readarr
            readOnly: false
        - name: pvc-nfs-media-downloads
          persistentVolumeClaim:
            claimName: nfs-media-downloads
            readOnly: false
        - name: pvc-nfs-media-ebooks
          persistentVolumeClaim:
            claimName: nfs-media-ebooks
            readOnly: false
