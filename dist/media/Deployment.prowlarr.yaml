apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: media
  name: prowlarr
  namespace: media
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: prowlarr-prowlarr-deployment-c8603109
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: pvc-prowlarr
      labels:
        cdk8s.io/metadata.addr: prowlarr-prowlarr-deployment-c8603109
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: TZ
              value: America/Chicago
            - name: PUID
              value: "8675309"
            - name: PGID
              value: "8675309"
          image: ghcr.io/linuxserver/prowlarr:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 9696
          name: prowlarr
          ports:
            - containerPort: 9696
              name: http
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 9696
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /config
              name: pvc-prowlarr
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: pvc-prowlarr
          persistentVolumeClaim:
            claimName: prowlarr
            readOnly: false
